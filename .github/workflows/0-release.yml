#           draft: true
#           # prerelease: false

  release:
#    name: Deskreen Release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - { platform: win, os: windows-2022, artifact_name: 'release/{*.msi,*.exe,*.blockmap,*.yml}' }
          # IMPORTANT!!! this LINUX os should be the same as in build-and-test and covecov workflows! this is for making sure caches are used in most efficient way
          - { platform: lin, os: ubuntu-22.04, artifact_name: 'release/{*.AppImage,*.rpm,*.deb,*.yml}' }
          - { platform: mac, os: macos-latest, artifact_name: 'release/{*.dmg,*.blockmap,*.yml}'       }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

#      - id: set_var
      - name: Get version
        run: |
          content=$(cat ./package.json)
          export VERSION=$(fromJson($content).version)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # the following lines are only required for multi line json
#          content="${content//'%'/'%25'}"
#          content="${content//$'\n'/'%0A'}"
#          content="${content//$'\r'/'%0D'}"
          # end of optional handling for multi line json
          #echo "packageJson=$content" >> $GITHUB_ENV
#          export VERSION=$(fromJson($content).version)
#          echo "VERSION=fromJson(steps.set_var.outputs.packageJson).version
#      - run: |
#          echo "${{ fromJson(steps.set_var.outputs.packageJson).version }}"

      - name: Create source archive
        continue-on-error: true
        shell: bash
        run: |
          staging="deskreen-src-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.os}}"
          touch "$staging.tar.xz"
          #tar -cfJ "$staging.tar.xz" --exclude "$staging.tar.xz" .
          #tar --exclude=*.tar* --exclude=target/*  --exclude=vcpkg/* -cv . | xz -9 > "$staging.tar.xz"
          tar --exclude=*.tar* -cv . | xz -9 > "$staging.tar.xz"
          echo "ASSET_SRC=$staging.tar.xz" >> $GITHUB_ENV
          if [ "${{ env.DEBUG_LS }}" = "yes" ]; then
            echo "source archive name: "
            ls -l "$staging.tar.xz"
          fi

      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - name: yarn install in ./app/client
        run: |
          cd ./app/client
          yarn install --frozen-lockfile

      - name: yarn install in ./
        run: yarn install --frozen-lockfile

      - name: yarn install in ./app
        run: |
          cd ./app
          yarn install --frozen-lockfile

      - name: Create source archive 1
        continue-on-error: true
        shell: bash
        run: |
          staging="deskreen-src1-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.os}}"
          touch "$staging.tar.xz"
          #tar -cfJ "$staging.tar.xz" --exclude "$staging.tar.xz" .
          #tar --exclude=*.tar* --exclude=target/*  --exclude=vcpkg/* -cv . | xz -9 > "$staging.tar.xz"
          tar --exclude=*.tar* -cv . | xz -9 > "$staging.tar.xz"
          echo "ASSET_SRC1=$staging.tar.xz" >> $GITHUB_ENV
          if [ "${{ env.DEBUG_LS }}" = "yes" ]; then
            echo "source archive name: "
            ls -l "$staging.tar.xz"
          fi

      - name: yarn build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn build

      - name: yarn lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn lint

      - name: yarn tsc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn tsc

      # - name: yarn test
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: yarn test

      # - name: yarn build-ux
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   run: yarn build-ux

      # - name: yarn test-ux
      #   uses: GabrielBB/xvfb-action@v1.2
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #   with:
      #     run: yarn test-ux

      - name: yarn package-ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn package-ci
      # TODO: add windows32 build step

      - name: Sign executable files
        uses: deep-soft/code-sign-action@master
        with:
          certificate: '${{ secrets.WINDOWS_PFX_BASE64 }}'
          password: '${{ secrets.WINDOWS_PFX_PASSWORD }}'
          certificatesha1: '${{ secrets.WINDOWS_PFX_SHA1_THUMBPRINT }}'
          # certificatename: '${{ secrets.WINDOWS_PFX_NAME }}'
          folder: './release'
          recursive: false

      - name: Create source archive 2
        continue-on-error: true
        shell: bash
        run: |
          staging="deskreen-src2-${{ env.VERSION }}-${{ matrix.platform }}-${{ matrix.os}}"
          touch "$staging.tar.xz"
          #tar -cfJ "$staging.tar.xz" --exclude "$staging.tar.xz" .
          #tar --exclude=*.tar* --exclude=target/*  --exclude=vcpkg/* -cv . | xz -9 > "$staging.tar.xz"
          tar --exclude=*.tar* -cv . | xz -9 > "$staging.tar.xz"
          echo "ASSET_SRC2=$staging.tar.xz" >> $GITHUB_ENV
          if [ "${{ env.DEBUG_LS }}" = "yes" ]; then
            echo "source archive name: "
            ls -l "$staging.tar.xz"
          fi

      - name: Publish Release
        uses: deep-soft/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ env.TAG_NAME }}-${{ matrix.platform }}
          files: |
            ${{ matrix.artifact_name }}

      - name: Publish Release artifacts
        uses: deep-soft/action-gh-release@v1
        with:
          draft: true
          tag_name: ${{ env.TAG_NAME }}-${{ matrix.platform }}-src
          files: |
            ${{ env.ASSET_SRC }}
            ${{ env.ASSET_SRC1 }}
            ${{ env.ASSET_SRC2 }}
